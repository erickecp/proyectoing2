<mat-card *ngFor="let course of products">
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.teacher.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
  </mat-card>
